<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="salir()">Salir</ion-button>
    <ion-title>
     {{user.Nombre}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<agm-map [latitude]="user.lat" [longitude]="user.lon" [zoom]=16>
  <agm-marker [latitude]="user.lat" [longitude]="user.lon"></agm-marker>
</agm-map>


</ion-content>
